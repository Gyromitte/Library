<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header id="header">Game Library
        <img id="controller-logo" src="images/controller-1827840_960_720.png" alt="game-controller">
    </header>
    <div id="add-button-container">
        <button type="button" id="add-game-button">Add Game +</button>
    </div>
    <modal id="add-game-modal" class="modal">
        <modal-content class="modal-content">
            <button type="button" id="close-button">X</button>
                <form>
                    <label for="name">Title of the game: </label><br>
                    <input id="name" type="text" maxlength="20"><br>
                    <label for="developer" >Developer of the game: </label><br>
                    <input id="developer" type="text" maxlength="20"><br>
                    <label for="played">Have you played the game? </label>
                    <input id="played" type="checkbox"><br>
                    <label for="completed">Have you completed the game? </label>
                    <input id="completed" type="checkbox"><br>
                    <input type="submit" id="submit-button" value="Submit"></input>
                </form>
  
        </modal-content>
    </modal>
    <library id="library"></library>
    <script src="script.js"></script>
</body>
</html>
